<html lang="en">
<head>

<link href = "https://fonts.googleapis.com/css2? family = Lobster & display = swap" rel = "stylesheet ">

  <body>
    <!-- Container e um componente do Bootstrap para alinhar o layout da pagina-->
   
     <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="imersao" alt=""></div>
  <div class="container">
    <h1 class="page-title">Projeto calculadora aula 2 da Alura</h1>
    <p class="page-subtitle">A função realizar cálculos digitando os dados diretamente na tela.Neste projeto utilizei: HTML 5 - CSS - JAVASCRIPT</p>

      </h1>
       
       <!-- botoes da calculadora, nomear a id do button  -->
          
      <div class="calculator">
        <div class="display" id="display"></div>
        <div class="calculator-buttons">
            <button id="limparDisplay">CE</button>
            <button id="limparCalculo">C</button>
            <button id="backspace">«</button>
            <button id="operadorDividir">/</button>
            <button id="tecla7">7</button>
            <button id="tecla8">8</button>
            <button id="tecla9">9</button>
            <button id="operadorMultiplicar">*</button>
            <button id="tecla4">4</button>
            <button id="tecla5">5</button>
            <button id="tecla6">6</button>
            <button id="operadorSubtrair">-</button>
            <button id="tecla1">1</button>
            <button id="tecla2">2</button>
            <button id="tecla3">3</button>
            <button id="operadorAdicionar">+</button>
            <button id="inverter">±</button>
            <button id="tecla0">0</button>
            <button id="decimal">,</button>
            <button id="igual">=</button>
          <!-- fim da nomeação dos botoes da calculadora -->
        </div>
    </div>
  </div>
      <!-- para referenciar a o javascript, observe que entre aspas inserir o nome do arquivo em js-->
    <script src="calculadora.js"></script>
